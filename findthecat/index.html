<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Cat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="game-div">
      <h1 id="timer">0</h1>
      <h1 id="score">0</h1>
    </div>
    <div id="start-div">
      <h1>Find The Cat <br><span><img width="70px" src="./cat.png"></span></h1>
      <div>
        <h2>Rules</h2>
        <ul>
          <li>A cat will appear on screen but its invisible.</li>
          <li>Click on the cat to find it.</li>
          <li>You got only 60 seconds.</li>
          <li>The bigger the screen, the harder it gets!</li>
          <h3>Click below to start, Enjoy!</h3>
          <li><button id="start">Start</button></li>
        </ul>
      </div>
    </div>
    <div id="end-game">
      <h1>Game Over</h1>
      <div>You found <span id="current-score"></span> Cats!</div>
      <div>High Score is :<span id="high-score"></span></div>
      <button id="start-again">Play Again</button>
    </div>
    <div id="footer">
      <h2>Made By: <a href="https://keshav-bajaj.github.io/">Keshav Bajaj</a></h2>
    </div>
  </body>
</html>
