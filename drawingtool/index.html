<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Tool</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
      <canvas id="canvasd"></canvas>
      <div id="tools">
        <div>
          <label for="back-col">Background Color:</label>
          <input type="color" id="back-col">
        </div>
        <div>
          <label for="color">Pen Color:</label>
          <input type="color" id="color">
        </div>
        <div>
          <label for="size">Pen Size:</label>
          <input type="number" id="size" value="20" min="1" max="100">
        </div>
        <button class="off" id="erase">Eraser</button>
        <button id="clear">Clear</button>
      </div>
      <div id="cursor"></div>
      <div id="footer">
        <h2>Coded By: <a target="_blank"  href="https://keshav-bajaj.github.io/">Keshav Bajaj</a></h2>
      </div>
  </body>
</html>
